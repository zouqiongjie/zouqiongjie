<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>星辰 </title>
</head>
<body>
  <!-- 段落标记 p -->
  <p>
     世界上有十种人，一种是懂二制的，一种是不懂的
  </p>
 
 
  <p>
     程序猿思维：小明在回家的路上接到啦老婆的电话，让他带十个包子回家，
     如果遇到卖西瓜的，就买一个。小明最终带啦一个包子回家。
  </p>
  <p>
  <!--上标和下标 sup sub  -->
  小明<sub>注1</sub> 是中国的著名人士 <br>
  X <sup>2</sup> +Y <sup>2</sup> =Z <sup>2</sup>
  </p>
  <p>
    <!-- 一种简单的单字母标记 i，b，u -->
    <i>斜体</i> <b>粗体</b> <u>下划线</u>
    <del>删除线</del> <kbd>语义是键盘按键</kbd>
  </p>

  <p>
    <!-- 
      转义字符 用一组特定的字符组合来表示一个其他的字符
      例如你要是想在页面显示<br>这四个字符，没法直接编写
      因为浏览器看到后就理解为强制断行，所以一些特定的字符需要转义
    -->
    &lt;br&gt;一些 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;空白字符
     &amp; &copy; &reg; &quot; &times;
  </p>

  <!-- 样式设置—— 文本对齐 -->
  <p style="text-align: left;">
    靠左
  </p>
  <!-- ctrl+空格 ctrl+space 智能提示 上下文助手 -->
  <p style="text-align: right;">
    靠右
  </p>
  <p style="text-align: center;">
    居中
  </p>



</body>
</html>
